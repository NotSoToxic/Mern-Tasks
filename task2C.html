<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Navigation Bar</title>
    <style>
       
        .navbar {
            background-color: #333;
            height: 100%;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
        }

        
        .navbar a {
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            display: block;
        }

        
        .navbar a.active {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="active">Home</a>
        <a href="#">Java</a>
        <a href="#">CSS</a>
        <a href="#">HTML</a>
        <a href="#">Bootstrap</a>
    </div>
</body>
</html>
