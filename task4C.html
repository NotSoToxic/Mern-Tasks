<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Style the side navigation */
        .sidenav1 {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px; /* Initially hidden off the screen */
            background-color: #333;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 20px;
        }
        .sidenav2{
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px; /* Initially hidden off the screen */
            background-color: #333;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 70px;
        }
        .sidenav3{
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px; /* Initially hidden off the screen */
            background-color: #333;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 120px;
        }
        .sidenav4{
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px; /* Initially hidden off the screen */
            background-color: #333;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 170px;
        }

        /* Style the navigation links */
        .sidenav1 a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
            transition: 0.2s;
        }
        .sidenav2 a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
            transition: 0.2s;
        }
        .sidenav3 a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
            transition: 0.2s;
        }
        .sidenav4 a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
            transition: 0.2s;
        }

        /* On hover, change the background color of the links */
        .sidenav1 a:hover {
            background-color: #555;
        }
        .sidenav2 a:hover {
            background-color: #555;
        }
        .sidenav3 a:hover {
            background-color: #555;
        }
        .sidenav4 a:hover {
            background-color: #555;
        }

        /* Show the side navigation when hovering over the open buttons */
        .openNav:hover + .sidenav1 {
            left: 0;
        }
        .openNav:hover + .sidenav2 {
            left: 0;
        }
        .openNav:hover + .sidenav3 {
            left: 0;

        }
        .openNav:hover + .sidenav4 {
            left: 0;
        }

        /* Style the open buttons (you can use icons or any other elements) */
        .openNav {
            cursor: pointer;
            position: fixed;
            top: 20px;
            font-size: 30px;
            color: #000000;
            z-index: 999;
        }

        /* Position the open buttons */
        #openButton1 {
            left: 20px;
            top: 50px;
        }

        #openButton2 {
            left: 20px;
            top: 100px;
        }

        #openButton3 {
            top: 150px;
            left: 20px;
        }

        #openButton4 {
            top: 200px;
            left: 20px;
        }
    </style>
</head>
<body>
    <!-- The open buttons to trigger the side navigation -->
    <div class="openNav" id="openButton1">&#9776;</div>
    <div class="openNav" id="openButton2">&#9776;</div>
    <div class="openNav" id="openButton3">&#9776;</div>
    <div class="openNav" id="openButton4">&#9776;</div>

    <!-- The side navigation menu -->
    <div class="sidenav1">
        <a href="#">Button 1</a>
    </div>
    <div class="sidenav2">
        <a href="#">Button 2</a>
    </div>
    <div class="sidenav3">
        <a href="#">Button 3</a>
    </div>
    <div class="sidenav4">
        <a href="#">Button 4</a>
    </div>
</body>
</html>
